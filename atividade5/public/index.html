<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendamento de Consulta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="mb-4 text-center">Agendamento de Consulta</h2>
        <form action="/agendar" method="POST">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" name="nome" id="nome" required>
            </div>
            <div class="col-md-6">
              <label for="sobrenome" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" name="sobrenome" id="sobrenome" required>
            </div>

            <div class="col-md-6">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="col-md-6">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="tel" class="form-control" name="telefone" id="telefone" required>
            </div>

            <div class="col-md-6">
              <label for="cpf" class="form-label">CPF</label>
              <input type="text" class="form-control" name="cpf" id="cpf" required>
            </div>
            <div class="col-md-6">
              <label for="dataNascimento" class="form-label">Data de Nascimento</label>
              <input type="date" class="form-control" name="dataNascimento" id="dataNascimento" required>
            </div>

            <div class="col-12">
              <label for="endereco" class="form-label">Endereço</label>
              <input type="text" class="form-control" name="endereco" id="endereco" required>
            </div>

            <div class="col-md-6">
              <label for="especialidade" class="form-label">Especialidade</label>
              <select class="form-select" name="especialidade" id="especialidade" required>
                <option selected disabled>Selecione</option>
                <option>Cardiologia</option>
                <option>Dermatologia</option>
                <option>Ortopedia</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="medico" class="form-label">Médico</label>
              <select class="form-select" name="medico" id="medico" required>
                <option selected disabled>Selecione</option>
                <option>Dr. Silva</option>
                <option>Dra. Lima</option>
                <option>Dr. Costa</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="dataHora" class="form-label">Data e Hora</label>
              <input type="datetime-local" class="form-control" name="dataHora" id="dataHora" required>
            </div>
            <div class="col-md-6">
              <label for="convenio" class="form-label">Convênio</label>
              <input type="text" class="form-control" name="convenio" id="convenio" required>
            </div>

            <div class="col-12">
              <label for="observacao" class="form-label">Observações</label>
              <textarea class="form-control" name="observacao" id="observacao" rows="3"></textarea>
            </div>

            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary px-5 mt-3">Agendar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
